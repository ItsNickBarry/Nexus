###########
# Welcome to the configuration file of the Nexus plugin !
######
# It is recommended that only the half-life variables be changed.
# The other variables are interdependent and may have adverse interactions if modified incorrectly.
############

###
# Set the half-life of a Nexus's power points.
###
# double (decimal): -infinity < powerPointsHalfLife < infinity
# Values greater than 0 indicate the amount of time, in days, that must pass for the number of each Nexus's power points to halve.
# Values less than 0 indicate the amount of time, in days, that must pass for the number of each Nexus's power points to double.
# Values of 0 indicate that the number of each Nexus's power points will remain constant over time.
# default: 10, recommended: 5-100
powerPointsHalfLife: -.005

###
# Set the half-life of a Nexus's spread points.
###
# double (decimal): -infinity < spreadPointsHalfLife < infinity
# Values greater than 0 indicate the amount of time, in days, that must pass for the number of each Nexus's spread points to halve.
# Values less than 0 indicate the amount of time, in days, that must pass for the number of each Nexus's spread points to double.
# A value of 0 indicates that the number of each Nexus's spread points will remain constant over time.
# default: 20, recommended: 5-100
spreadPointsHalfLife: 20




