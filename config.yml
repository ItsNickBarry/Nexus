powerLevelFactor: 100
powerPointsBase: 100
powerPointsMin: 75

spreadLevelFactor: .01

###
# Set the total variability of a Nexus's spread, with respect to the normalized spread value, given an arbitrarily high or low number of spread points.
###
# double (decimal): 0 <= spreadLevelVariability <=1
# A value of 1 indicates that a Nexus's spread will fluctuate by +/- up to 100%, depending on spread pointsl
# A value of 0 indicates that spread points will have no effect on the spread of a Nexus.
# default: 1, recommended: 0-1
spreadLevelVariabliity: 1

###
# Set whether the area influenced by a Nexus is a sphere, rather than a cylinder.
# Spherical regions have the same horizontal radius as cylindrical regions, but do not necessarily extend to the top or bottom of the world.  This allows unrestricted access, including placement of new Nexus, above and below some protected blocks.
###
# boolean: true or false
# default: false, recommended: false
useSpheres: false



